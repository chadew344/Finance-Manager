spring.application.name=Back-End

server.servlet.context-path=/api/v1

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.url=jdbc:mysql://localhost:3306/finance_manager?createDatabaseIfNotExist=true

spring.datasource.hikari.maximum-pool-size=20

spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

logging.level.org.springframework.security=DEBUG

#Token Data
app.security.jwt.access-token-expiration = 86400000
app.security.jwt.refresh-token-expiration = 604800000

payhere.merchant-id=${PAYHERE_MERCHANT_ID}
payhere.merchant-secret=${PAYHERE_MERCHANT_SECRET}

